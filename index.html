<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert minutes to seconds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/index.css">
</head>
<body class="color1Bg">
    <div>
        <h1 class="text-center my-5 introTxt">Welcome!</h1>
        <h2 class="text-center introTxt">Please use the converter below to convert between minutes and seconds</h2>
    </div>

    <div class=" position-absolute top-50 start-50 translate-middle mt-5">
        <!-- div holding the converter-->
        <div class="border m-3 d-flex flex-column align-items-center">
            <p class="text-center border introTxt">Minutes</p>
            <input type="number" name="minInput" class="mx-5 color3Bg" data-minutesInput placeholder="...input minutes...">
            <button id="toSecondsBtn" class="mt-3 color3Bg introTxt">Convert to seconds</button>
            <p id="minutesResult"></p>
        </div>
        
        <div class="border m-3 d-flex flex-column align-items-center ">
            <p class="text-center border introTxt">Seconds</p>
            <input type="number" name="secInput" class="mx-5 color3Bg" data-secondsInput placeholder="...input seconds...">
            <button id="toMinutesBtn" class="mt-3 color3Bg introTxt">Convert to minutes</button>
            <p id="secondsResult"></p>
        </div>
    </div>

    <script src="/JS/index.js"></script>
</body>
</html>
